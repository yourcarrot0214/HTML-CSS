<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- script -->
    <script src="main.js"></script>
    <title>Stats Card</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Our results</div>
      <div class="cards">
        <div class="card">
          <div class="card-header">70%</div>
          <div class="card-body">
            We increased the feature adoption of our users with 70%.
          </div>
        </div>
        <div class="card">
          <div class="card-header">225</div>
          <div class="card-body">
            New customers opted for our PRO features.
          </div>
        </div>
        <div class="card">
          <div class="card-header">2M</div>
          <div class="card-body">
            Notifications sent trough our and third-party platforms.
          </div>
        </div>
      </div>
      <div class="footer">
        Read our top clients <a href="#">testimonials</a>.
      </div>
    </div>
  </body>
</html>
